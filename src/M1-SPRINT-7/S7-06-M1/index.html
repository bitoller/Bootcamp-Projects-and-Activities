<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bianca Toller" />
    <link rel="icon" type="image/x-icon" href="./assets/clean-house.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="header">
          <figure>
            <img src="./assets/clean-house.png" alt="logo" />
          </figure>
          <div class="searchBar">
            <input
              type="search"
              id="search-header"
              class="search clickSearch"
              name="search"
              value
              placeholder="Look for Chores"
            />
            <button id="search" class="search-button">
              <img src="./assets/search.svg" alt="searchImg" />
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="parallax">
      <main>
        <div class="container">
          <section class="addChoresCard cards">
            <h2>Add Chores</h2>
            <form id="form1">
              <input
                type="text"
                class="inputText"
                name="text"
                value
                placeholder="Type the Chore Here"
              />
              <select class="select">
                <option value="">Choose the Type</option>
                <option value="urgent">Urgent</option>
                <option value="priority">Priority</option>
                <option value="normal">Normal</option>
              </select>
              <input
                type="submit"
                class="submit"
                value="Add Chore to the List"
              />
            </form>
          </section>
          <section class="choresCard cards">
            <h2>Chores List</h2>
            <ul class="choresList"></ul>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
